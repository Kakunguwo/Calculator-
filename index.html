<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Designed by Ronnie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">

    <div class="calc-cover">
        <div class="calc-name">
            <p>RK-101 ZW</p>
        </div>

        <form>
            <div class="display">
                <input type="text" name="display" value="" placeholder="0">
            </div>
    
            <div class="buttons">
                <div class="numbers">
                    <div>
                        <input type="button" value="1" onclick="display.value += '1'">
                        <input type="button" value="2" onclick="display.value += '2'">
                        <input type="button" value="3"
                        onclick="display.value += '3'">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="display.value += '4'">
                        <input type="button" value="5" onclick="display.value += '5'">
                        <input type="button" value="6" onclick="display.value += '6'">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="display.value += '7'">
                        <input type="button" value="8" onclick="display.value += '8'">
                        <input type="button" value="9" onclick="display.value += '9'">
                    </div>
                    <div>
                        <input type="button" value="." onclick="display.value += '.'">
                        <input type="button" value="0" onclick="display.value += '0'">
                        <input type="button" value="=" onclick="display.value = eval(display.value)">
                    </div>
                </div>
                <div class="operator">
                    <div class="operator-size">
                        <input type="button" value="C" onclick="display.value =''">
                    </div>
                    <div class="operator-size">
                        <input type="button" value="*" onclick="display.value += '*'">
                    </div>
                    <div class="operator-size">
                        <input type="button" value="/" onclick="display.value += '/'">
                    </div>
                    <div class="operator-size">
                        <input type="button" value="-" onclick="display.value += '-'">
                    </div>
                    <div class="operator-size">
                        <input type="button" value="+" onclick="display.value += '+'">
                    </div>
                    <div class="operator-size">
                        <input type="button" value="CE" onclick="display.value = display.value.toString().slice(0,-1)">
                    </div>
                </div>
            </div>
        </div>
        </form>

        
    <div class="designer">
        <p>Designed by Ronnie | C 2023</p>
    </div>

   </div> 
</body>
</html>
